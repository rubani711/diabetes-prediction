<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  
  <body>
    <h1> Enter the following Info</h1>
    <form method="POST" action="/">
      <div class="form-group">
        <p>Enter age:</p>
        <input type="text" name="age">
        <p>Enter number of pregrancies:</p>
        <input type="text" name="preg">
        <p>Enter level of Glucose:</p>
        <input type="text" name="glu">
        <p>Enter Blood Pressure:</p>
        <input type="text" name="bp">
        <p>Enter Skin Thickness:</p>
        <input type="text" name="st">
        <p>Enter Insulin:</p>
        <input type="text" name="ins">
        <p>Enter BMI:</p>
        <input type="text" name="bmi">
        <p>Enter Diabetes Pedigree Function:</p>
        <input type="text" name="dpf">
      </div>
      <input class="btn btn-primary" type="submit" value="Submit">
    </form>
  </body>
</html>
